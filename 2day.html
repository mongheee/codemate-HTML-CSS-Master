  <body>
    <h1>Juk Jae</h1>
    <hr />
    <p>
      적재는 대한민국의 가수이자 기타리스트이다. 윤하, 김진호, 테이, 김번수 등
      다양한 아티스트의 기타 세션 또는 편곡자로 활동한 그는 재즈 펑크 밴드 JSFA
      (Jazz Snobs Funk Addicts), 구본암 밴드, 이상민 밴드 등에서도 활동하며
      다양한 장르에서 실력을 입증했다. 2014년, 차세대 음악 신을 견인할
      아티스트들의 음악을 소개하는 민트페이퍼 컴필레이션 [bright #2]를 통해 첫
      번째 자작곡 "View"를 선보였고, 같은 해 첫 정규작[한마디]를 발매하며 본격
      커리어를 시작했다.
    </p>
